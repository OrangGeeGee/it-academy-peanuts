<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peanuts</title>
    <script src="js/angular.min.js"></script>
    <script src="js/index.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Peanuts</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h2>Peanuts</h2>
        <div ng-controller="TodoListController as todoList">
            <span>{{todoList.todos.length}} peanuts</span>

            <ul class="unstyled">
                <li ng-repeat="todo in todoList.todos">
                    <span>{{todo.name}}</span> <button ng-click="todoList.remove(todo.id)" type="button" class="btn btn-xs btn-danger">x</button>
                </li>
            </ul>
            <form ng-submit="todoList.addTodo()">
                <input type="text" ng-model="todoList.todoText"  size="30"
                       placeholder="add peanut">
                <input class="btn-primary" type="submit" value="add">
            </form>
        </div>
    </div>

</div><!-- /.container -->

</body>
</html>
